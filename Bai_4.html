<body>
<form style="margin-right: 400px;margin-left: 300px;margin-top: 300px">
    <fieldset>
        <legend> Tinh Dien Tich Tam giac Vuong</legend>
        Canh Ke a = <input type="text" id="a"><br><br>
        Canh Ke b = <input type="text" id="b"><br><br>
        <input type="button" onclick="Tinh()" value="Click">
    </fieldset>
</form>
<div id="res">ket qua</div>

    function Tinh() {
        let res;
        let a = parseInt(document.getElementById('a').value);

        let s = 1/2*a*b;
        document.getElementById('res').innerHTML = s;

    }
</script>
