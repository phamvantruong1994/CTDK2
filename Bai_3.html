<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-right: 400px;margin-left: 300px;margin-top: 300px">
    <fieldset>
        <legend> Tinh Dien Tich Hinh Vuong</legend>
        Nhap canh hinh vuong = <input type="text" id="Canh"><br><br>
        <input type="button" onclick="Tinh()" value="Click">
    </fieldset>
</form>
<div id="res">ket qua</div>
<script>
function Tinh() {
    let res;
    let a = parseInt(document.getElementById('Canh').value);
    let s = a * a;
    document.getElementById('res').innerHTML = s;
}
</script>
</body>
</html>
