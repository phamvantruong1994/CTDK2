<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-right: 400px;margin-left: 300px;margin-top: 300px">
    <fieldset>
        <legend>Giai Phuong Trinh Bac 1 : ax+b = 0</legend>
        Nhap so a = <input type="text" id="a"><br><br>
        Nhap so b = <input type="text" id="b"><br><br>
        <input type="button" onclick="Tinh()" value="Click">
    </fieldset>
</form>
<div id="res">ket qua</div>
<script>
    function Tinh() {
        let res;
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        if (a!=0){
            res = 'Phuong Trinh Co Nghiem';
            res = -b/a;
        }else {
            if (b ==0){
                res = 'Vo SO nghiem';
            } else {
                res ='vo nghiem';
            }
        }
        document.getElementById('res').innerHTML = res;
    }
</script>
</body>
</html>
